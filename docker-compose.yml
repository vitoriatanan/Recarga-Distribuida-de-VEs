services:
  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf


  client-car:
    build: ./client-car
    depends_on:
      - mosquitto
      
  server-a:
    build: ./server
    depends_on:
    - mosquitto

  server-b:
    build: ./server
    depends_on:
      - mosquitto